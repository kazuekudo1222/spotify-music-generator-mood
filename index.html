<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
  <header>
    <h1>Moodify</h1>
    <p>Create playlists that match your mood instantly.</p>
  </header>

  <main>
    <!-- Google Login Button -->
    <button id="google-login" class="btn"><img src="android_light_rd_si_1x.png" alt="google">
    </button>

    <!-- Mood Input Section -->
    <div id="mood-section" class="">
      <input type="text" id="text" placeholder="How are you feeling right now?"/>
      <button id="generate-btn" class="btn">Generate Playlist</button>

    </div>
  </main>

  <footer>
    <p>Powered by Google</p>
  </footer>
  <!-- Google API Script -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
